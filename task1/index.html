<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__inner">
            <a href="compare_texts.html">Перейти к сравнению двух текстов</a>
        </div>
    </header>
    <main>
        <section class="data">
            <textarea placeholder="input text here..." 
            cols="80" rows="10" 
            id="input-text"></textarea>
    
            <button type="button" id="calc-btn">Calc</button>
        </section>
        <section class="text-info">
            <div>
                <span>Длинна сообщения (n):</span>
                <span class="characters">0</span>
            </div>
            <div>
                <span>Мощность алфавита (m):</span>
                <span class="alphabet-power">0</span>
            </div>
            <div>
                <span>Кол-во информации по Хартли (I):</span>
                <span class="hartley-information-amount">0</span>
            </div>
            <div>
                <span>Кол-во информации по Шеннону (I):</span>
                <span class="shannon-information-amount">0</span>
            </div>
        </section>
        <table id="output-table" class="output-table">
            <tr>
                <th>Символ</th>
                <th>Количество в тексте</th>
                <th>Вероятность появления (%)</th>
                <th>Вероятность появления</th>
            </tr>
        </table>
    </main>   
    <script src="js/logic.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
